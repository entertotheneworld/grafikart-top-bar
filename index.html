<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topbar</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="topbar">
        <div class="topbar__container">
            <ul class="topbar__infos">
                <li class="telephone">
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#phone"></use>
                    </svg>
                    06 98 34 62 24
                </li>
                <li class="fax">
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#print"></use>
                    </svg>
                    06 98 34 62 24
                </li>
                <li class="mail">
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#mail"></use>
                    </svg>
                    email@domain.fr
                </li>
            </ul>
            <ul class="topbar__links">
                <li class="registration"><a href="">
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#edit"></use>
                    </svg>
                    S'inscrire
                </a></li>
                <li class="connection"><a href="">
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#key"></use>
                    </svg>
                    Se connecter
                </a></li>
                <li class="language"><a href="">Fr</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
